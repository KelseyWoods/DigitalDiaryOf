<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Diary Of</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@700&family=Press+Start+2P&family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #FFD1DC;
      color: #e353dd;
      font-family: 'Share Tech Mono', 'Monaco', monospace;
    }
    body {
      text-align: center;
      min-height: 100vh;
      width: 100vw;
      position: relative;
      box-sizing: border-box;
    }
    .matrix-lights {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      opacity: 0.65;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 520px;
      width: 90vw;
      background: rgba(227,242,253,0.95);
      padding: 2.5em 2em;
      border-radius: 24px;
      box-shadow: 0 0 36px 8px #BBDEFB, 0 0 0 2px #1976D2 inset;
      backdrop-filter: blur(3px);
      border: 2px solid #BBDEFB;
      transition: box-shadow 0.3s;
      margin: 4em auto 2em auto;
    }
    h1 {
      font-family: 'Press Start 2P', 'Orbitron', 'Share Tech Mono', monospace;
      letter-spacing: 0.06em;
      font-size: 2.2em;
      margin-bottom: 0.6em;
      color: #C2185B;
      text-shadow: 0 0 12px #BBDEFB, 0 0 2px #1976D2;
      text-align: center;
      line-height: 1.3;
    }
    h2 {
      color: #AB47BC;        
      font-size: 1.5em;  
      line-height: 1.2;
      font-family: 'Press Start 2P', 'Orbitron', 'Share Tech Mono', monospace;
      text-align: center;   
      margin-top: 3em;
      letter-spacing: 0.09em;
    }
    p {
      font-size: 1.1em;
      line-height: 1.8;
      color: #e353dd;
      text-shadow: 0 0 2px #BBDEFB;
      margin-bottom: 1.5em;
      text-align: left;
    }
    .archive-link {
      display: inline-block;
      margin: 2em auto 1em auto;
      width: max-content;
      background: #E1BEE7;
      color: #AB47BC;
      font-family: 'Orbitron', 'Share Tech Mono', monospace;
      font-size: 2em;
      font-weight: 700;
      text-decoration: none;
      padding: 0.7em 1.8em;
      border-radius: 12px;
      box-shadow: 0 0 6px 2px #1976D2;
      letter-spacing: 0.07em;
      transition: background 0.26s, color 0.26s, box-shadow 0.26s;
      text-align: center;
      border: 2px solid #6A1B9A;
      cursor: pointer;
    }
    .archive-link:hover, .archive-link:focus {
      background: linear-gradient(90deg, #E1BEE7 0%, #FFD1DC 100%);
      color: #AB47BC;
      box-shadow: 0 0 18px 4px #1976D2;
      outline: none;
      border-color: #6A1B9A;
    }
    button {
      display: block; margin: 2em auto 0 auto;
      background: #cf118d;
      color: #1998d3;
      font-family: 'Press Start 2P', 'Share Tech Mono', monospace;
      font-size: 1.16em;
      border: 2px solid #1998d3;
      padding: 0.8em 2.2em;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 2em;
      box-shadow: 0 0 6px 2px #ffaffd;
      letter-spacing: 0.08em;
      transition: background 0.25s, color 0.25s, box-shadow 0.25s, border-color 0.25s;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #FFD1DC 100%, #F06292 0%);
      color: #1976D2;
      box-shadow: 0 0 18px 4px #FFD1DC;
      outline: none;
      border-color: #C2185B;
    }
    .gratitude {
      margin: 2em auto 0 auto;
      padding: 1.1em 1.3em;
      background: rgba(106, 27, 154, 0.9);
      color: #E1BEE7;
      font-family: 'Roboto', 'Share Tech Mono', 'Consolas', monospace;
      font-style: italic;
      font-weight: 900;
      font-size: 1.1em;
      border-left: 6px solid #E1BEE7;
      border-radius: 12px;
      text-align: center;
      letter-spacing: 0.01em;
      box-shadow: 0 0 8px #E57373;
    }
    .credit {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 0.70em;
      color: #64B5F6;
      text-align: center;
      opacity: 0.75;
      margin: -0.8em 0 1.8em 0;
      letter-spacing: 0.08em;
    }
    .special-font {
      font-family: 'Press Start 2P', Arial, sans-serif;
      color: #C2185B;
      letter-spacing: 0.1em;
      line-height: 1.6;
    }
    .indent {
      text-indent: 2em;
    }
    @media (max-width: 600px) {
      .container { padding: 1.2em 0.3em; }
      h1 { font-size: 1.1em; }
    }
  </style>
</head>
