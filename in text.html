<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Text Viewer</title>
  <style>
    body {
      font-family: 'Courier New', monospace; <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
      background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
      color: #fdfdfd;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      text-align: left;
    }

    #text-container {
      font-size: 1.2em;
      line-height: 1.6;
      white-space: pre-wrap;
      animation: fadeIn 0.8s ease-in-out;
      border-left: 5px solid #ff66c4;
      padding-left: 1em;
      margin-bottom: 2em;
    }

    button {
      font-family: inherit;
      font-size: 1em;
      padding: 0.5em 1.2em;
      margin: 0 0.5em;
      border: none;
      background-color: #ff66c4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3399;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="text-container"></div>
  <div>
    <button onclick="prevPage()" id="prevBtn">Previous</button>
    <button onclick="nextPage()" id="nextBtn">Next</button>
  </div>

  <script>
    const pages = [
      "Page 1:\n\nWelcome to the stylish text viewer! This page fades in smoothly.",
      "Page 2:\n\nYou can customize font, colors, and add animations as you like.",
      "Page 3:\n\nTry changing the font to something cool like 'Orbitron' or 'Playfair Display'."
    ];

    let currentPage = 0;

    function showPage() {
      const container = document.getElementById("text-container");
      container.textContent = pages[currentPage];
      container.classList.remove("fade"); // Reset animation
      void container.offsetWidth; // Trigger reflow
      container.classList.add("fade");

      document.getElementById("prevBtn").disabled = currentPage === 0;
      document.getElementById("nextBtn").disabled = currentPage === pages.length - 1;
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage();
      }
    }

    // Initial render
    showPage();
  </script>
</body>
</html>
